<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Error</title>
    <style>
        /* Common styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Outer container */
        #outer {
            display: table;
            height: 100%;
            width: 100%;
        }

        /* Inner container */
        #inner {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

        /* Main content container */
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 100vw;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Header */
        h1 {
            font-family: Arial, sans-serif;
            font-size: 32px; /* Larger font size for header */
            color: #333;
            margin-top: 0;
            margin-bottom: 12px;
        }

        /* Error message */
        p {
            font-family: Arial, sans-serif;
            font-size: 18px; /* Larger font size for error message */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 10px; /* Increased padding for better spacing */
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">
            <div id="container">
                <h1>Error</h1>
                <p>{{ error_message }}</p>
            </div>
        </div>
    </div>
</body>
</html>
